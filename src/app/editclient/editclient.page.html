<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-back-button defaultHref=""></ion-back-button>

    </ion-buttons>
    <ion-title>Update Student Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div>

    <ion-row>

      <ion-col size="6" offset="3">

       

      </ion-col>

    </ion-row>

    <ion-item>
      <fa-icon [icon]="['fas','id-badge']" size="5x"></fa-icon>
    </ion-item>

  </div>

  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">

    <ion-item>

      <ion-label position="floating" color="primary">Name of Client</ion-label>

      <ion-input type="text" formControlName="name"></ion-input>

    </ion-item>

    <ion-item>

      <ion-label position="floating" color="primary">Course Interested in</ion-label>

      <ion-input type="text" formControlName="course"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Contact</ion-label>

      <ion-input formControlName="contact" type="number" >

      </ion-input>

    </ion-item>

    <ion-button class="submit-button" expand="block" type="submit" [disabled]="!validations_form.valid">Save</ion-button>

  </form>

  <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Delete</ion-button>



</ion-content>
